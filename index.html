<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 80px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .sidebar a {
            margin: 20px 0;
            display: block;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .sidebar a:hover {
            transform: scale(1.1);
            background-color: #555;
        }

        .main-content {
            margin-left: 100px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .card p {
            font-size: 1em;
            color: #777;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="https://twitter.com" target="_blank">T</a>
        <a href="https://facebook.com" target="_blank">F</a>
        <a href="https://linkedin.com" target="_blank">L</a>
        <a href="https://instagram.com" target="_blank">I</a>
    </div>

    <div class="main-content">
        <div class="card">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Project description goes here.</p>
        </div>
        <div class="card">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Project description goes here.</p>
        </div>
        <div class="card">
            <img src="project3.jpg" alt="Project 3">
            <h3>Project 3</h3>
            <p>Project description goes here.</p>
        </div>
        <div class="card">
            <img src="project4.jpg" alt="Project 4">
            <h3>Project 4</h3>
            <p>Project description goes here.</p>
        </div>
    </div>

    <footer>Â© 2024 Your Name</footer>
</body>
</html>
